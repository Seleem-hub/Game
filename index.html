<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .game-info {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .info-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .info-item {
            flex: 1;
        }

        .info-label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .input-group {
            margin-bottom: 30px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 3px solid #667eea;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.high {
            background: #ffe0e0;
            color: #d32f2f;
        }

        .message.low {
            background: #e3f2fd;
            color: #1976d2;
        }

        .message.win {
            background: #c8e6c9;
            color: #388e3c;
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .history {
            margin-top: 20px;
            text-align: left;
        }

        .history-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .history-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .history-item {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Guess the Number</h1>
        <p class="subtitle">I'm thinking of a number between 1 and 10</p>

        <div class="game-info">
            <div class="info-row">
                <div class="info-item">
                    <div class="info-label">Attempts</div>
                    <div class="info-value" id="attempts">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Best Score</div>
                    <div class="info-value" id="bestScore">-</div>
                </div>
            </div>
        </div>

        <div class="input-group">
            <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
        </div>

        <div>
            <button class="btn btn-primary" id="guessBtn">Make Guess</button>
            <button class="btn btn-secondary" id="resetBtn">New Game</button>
        </div>

        <div class="message" id="message"></div>

        <div class="history">
            <div class="history-title">Previous Guesses:</div>
            <div class="history-items" id="history"></div>
        </div>
    </div>

    <script>
        let secretNumber;
        let attempts;
        let guessHistory;
        let bestScore = null;

        function initGame() {
            console.log('Initializing game...');
            secretNumber = Math.floor(Math.random() * 10) + 1;
            console.log('Secret number generated:', secretNumber);
            attempts = 0;
            guessHistory = [];
            updateDisplay();
            
            const messageEl = document.getElementById('message');
            const guessInput = document.getElementById('guessInput');
            const guessBtn = document.getElementById('guessBtn');
            
            if (messageEl) {
                messageEl.textContent = '';
                messageEl.className = 'message';
            }
            if (guessInput) {
                guessInput.value = '';
                guessInput.disabled = false;
            }
            if (guessBtn) {
                guessBtn.disabled = false;
            }
        }

        function updateDisplay() {
            const attemptsEl = document.getElementById('attempts');
            const bestScoreEl = document.getElementById('bestScore');
            const historyEl = document.getElementById('history');
            
            if (attemptsEl) attemptsEl.textContent = attempts;
            if (bestScoreEl) bestScoreEl.textContent = bestScore || '-';
            
            if (historyEl) {
                if (guessHistory.length > 0) {
                    historyEl.innerHTML = guessHistory.map(function(g) {
                        return '<span class="history-item">' + g + '</span>';
                    }).join('');
                } else {
                    historyEl.innerHTML = '<span class="history-item">No guesses yet</span>';
                }
            }
        }

        function makeGuess() {
            console.log('makeGuess function called');
            
            const guessInput = document.getElementById('guessInput');
            const messageEl = document.getElementById('message');
            
            if (!guessInput || !messageEl) {
                console.error('Required elements not found');
                return;
            }
            
            const guess = parseInt(guessInput.value);
            console.log('User guess:', guess);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageEl.textContent = 'Please enter a number between 1 and 100';
                messageEl.className = 'message';
                console.log('Invalid guess');
                return;
            }

            attempts++;
            guessHistory.push(guess);
            console.log('Attempts:', attempts, 'History:', guessHistory);

            if (guess === secretNumber) {
                messageEl.textContent = 'ðŸŽ‰ Congratulations! You guessed it in ' + attempts + ' attempts!';
                messageEl.className = 'message win';
                
                if (bestScore === null || attempts < bestScore) {
                    bestScore = attempts;
                }
                
                guessInput.disabled = true;
                document.getElementById('guessBtn').disabled = true;
            } else if (guess > secretNumber) {
                messageEl.textContent = 'ðŸ“‰ Too high! Try a lower number.';
                messageEl.className = 'message high';
            } else {
                messageEl.textContent = 'ðŸ“ˆ Too low! Try a higher number.';
                messageEl.className = 'message low';
            }

            updateDisplay();
            guessInput.value = '';
            guessInput.focus();
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up event listeners');
            
            const guessBtn = document.getElementById('guessBtn');
            const resetBtn = document.getElementById('resetBtn');
            const guessInput = document.getElementById('guessInput');
            
            if (guessBtn) {
                guessBtn.addEventListener('click', function(e) {
                    console.log('Guess button clicked');
                    e.preventDefault();
                    makeGuess();
                });
            }
            
            if (resetBtn) {
                resetBtn.addEventListener('click', function(e) {
                    console.log('Reset button clicked');
                    e.preventDefault();
                    initGame();
                });
            }
            
            if (guessInput) {
                guessInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        console.log('Enter key pressed');
                        e.preventDefault();
                        makeGuess();
                    }
                });
            }
            
            initGame();
        });
    </script>
</body>

</html>
